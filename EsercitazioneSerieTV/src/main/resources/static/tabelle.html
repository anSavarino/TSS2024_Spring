<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle Serie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <table class="table table-striped" id="tabella">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Rating</th>
                    <th>Genre</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <script>
            const URL = 'http://localhost:9003/api/api/serie';
    
            fetch(URL)
                .then(res => res.json())
                .then(res => {
                    for (const serie of res) {
    
                        const TR = document.createElement('tr');
                        const TD1 = document.createElement('td');
                        const TD2 = document.createElement('td');
                        const TD3 = document.createElement('td');
                        const TD4 = document.createElement('td');
                        TD1.textContent = serie.name;
                        TD2.textContent = serie.rating;
                        TD3.textContent = serie.genres;
                        TD4.textContent = serie.summary;
                        TR.append(TD1, TD2, TD3, TD4);
                        document.querySelector('tabella tbody').append(TR);
                    }
                })
        </script>


    </div>
</body>
</html>
