<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Serie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Cerca Serie TV</h1>

         <!-- Mandare dati a pagina form-->
            <label for="nomeSerie" class="form-label">Nome Serie</label>
            <input type="text" id="nomeSerie" class="form-control mb-3">
            <input type="submit" value="Cerca" class="btn btn-primary" id="btnSearch">
        
        <hr>
        <form action="">
            <label for="nome" class="form-label">Titolo</label>
            <input type="text" id="nome" class="form-control">
            <label for="genere" class="form-label">Genere</label>
            <input type="text" id="genere" class="form-control">
            <label for="valutazione" class="form-label">Valutazione</label>
            <input type="number" id="valutazione" class="form-control">
        
            <label for="trama" class="form-label">Trama</label>
            <textarea id="trama" cols="30" rows="10"class="form-control"></textarea>
        
            <input type="submit" value="Insersci Serie" class="btn btn-primary" id="btnForm">
        
        </form>
    </div>

    <script src="search.js"> 
    </script>
</body>
</html>
